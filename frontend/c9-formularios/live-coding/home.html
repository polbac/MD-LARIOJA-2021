<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./scripts/buttons.js"></script>
    <script defer src="./scripts/utils.js"></script>
    <script defer src="./scripts/registerRender.js"></script>
    <!--     <script defer src="./scripts/index.js"></script>
    <script defer src="./scripts/loginRender.js"></script> -->
    <script defer src="./scripts/registerValidation.js"></script>
    <script defer src="./scripts/loginValidation.js"></script>
    <title>Formularios</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo"></div>
        <div class="buttons">
          <a href="#" class="registro btn-nav"> Registrarse </a>
          <a href="#" class="login btn-nav"> Ingresar </a>
        </div>
      </nav>
    </header>
    <main>
      <section class="form register-form"></section>

      <section class="form login-form">
        <h2>Ingresar</h2>
        <form
          action="https://algunUrl.com/create"
          method="POST"
          class="form"
          autocomplete="off"
        >
          <input
            type="email"
            name="email-login"
            id="email-login"
            class="email-login"
            placeholder="Correo Electrónico"
          />
          <div class="labelEmail"></div>
          <br />
          <input
            type="password"
            name="password-login"
            id="password-login"
            class="password-login"
            placeholder="Contraseña"
          />
          <div class="labelPassword"></div>
          <input type="submit" value="Enviar" class="submit" />
        </form>
      </section>
    </main>
  </body>
</html>
